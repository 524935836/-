<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{ name }}</p>
    <p>{{ age }}</p>
    <input type="text" v-model="name">
    <button v-on:click="add">点击</button>
  </div>
  <script type="module">
    import Vue from './js/index.js'

    const vm = new Vue({
      el: '#app',
      data: {
        name: 'zxk',
        age: 18,
      },
      methods: {
       add() {
         this.age++
       } 
      },
      mounted() {
        console.log('挂载完毕')
      }
    })
    window.vm = vm
  </script>
  <script>
  </script>
</body>

</html>
