    function newInstanceOf(leftObj,rightObj){
      if(leftObj !== 'object' || rightObj === null) return false

      let leftProto = leftObj._proto_    //[prototype]
      let rightProto = rightObj.prototype

      while(true){
        if(leftProto === null) return false 
        if(leftProto === rightProto) return true

        leftProto = leftObj._proto_

    }
