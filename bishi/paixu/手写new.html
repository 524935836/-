  <script type='text/javascript'>
    function funNew(fn,...args) {
      const newFn = Object.create(fn.prototype)
      const result = fn.apply(newFn,args)
      return (typeof result === 'object' && result !== null) ? result : newFn

    }

    function Person(name) {
    this.name = name;
}

    Person.prototype.sayName = function() {
        console.log(this.name);
    } 


    const p = funNew(Person,'zxk')

    p.sayName()


  </script>
