<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type='text/javascript'>
    Function.prototype.binds = function () {
      let args = Array.prototype.slice.call(arguments) //arguments调用数组中slice方法，使其成为数组
      let t = args.shift()  //取出第一个当this的参数，修改this指向
      let self = this

      return function () {
        self.apply(t,args)

      }

    }

    function fn1(a, b, c){
      console.log('this', this)
      console.log(a, b, c)
      return 'this is fn1'

    }

    const fn2 = fn1.binds({x: 100}, 10, 20, 30)

    fn2()

  </script>


</body>
</html>
